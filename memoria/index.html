<!doctype html>
<html ng-app="memoryGameApp">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular.js  type="text/javascript""></script>
  <script src="js/app.js  type="text/javascript""></script>
  <script src="js/game.js"  type="text/javascript"></script>
</head>
<body ng-controller="GameCtrl">
  <div>qnt acerto: {{game.unmatchedPairs}}</div>
  <div>Carta: {{game.firstPick.title}}</div>

  <table>
    <tr ng-repeat="row in game.grid">
      <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">

              <div class="container">
          <div class="card" ng-class="{flipped: tile.flipped}">
              <img class="front" ng-src="img/back.png">
              <img class="back" ng-src="img/{{tile.title}}.png">
          </div>
        </div>

      </td>
    </tr>
  </table>

  <div class="message">{{game.message}}</div>
</body>
</html>
